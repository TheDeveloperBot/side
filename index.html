<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamspace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="banner">
      <img id="banner" src="/banner.gif">
      <div class="icon-container">
        <img id="avatar" src="/avatar.png" />
        <div class="status-circle"></div>
      </div>
      <span id="status"></span>
    </div>
    <div class="badges">
      <object type="image/svg+xml" data="img/hype.svg" width="20px"></object>
      <object type="image/svg+xml" data="img/nitro.svg" width="25px"></object>
      <object type="image/svg+xml" data="img/boost.svg" width="25px"></object>
    </div>
    <div class="content">
      <h3 class="typing">Dreamspace</h3>
      <h6>dreamspacex</h6>
      <p style="font-weight: 200; font-size: 12px;">music, streaming, soundscape</p>
      <hr>
      <h5>About me</h5>
      <p style="font-weight: 200; font-size: 15px;">Specializing in audio transformation, I rework tracks with slowed tempos and rich reverb. Original compositions aren't mine. 
      </p>
      <hr>
      <h5>> lost in dreamland <</h5>
      <div class="activity">
        <object type="image/svg+xml" data="/mu.svg" width="55px" style="margin: 10px 0 0 10px;"></object>
        <div style="margin: 10px; white-space: nowrap;">
          <p style="font-size: 15px; display: inline; font-weight: bold;">listening to dreamspace</p>
          <p id="timer" style="font-weight: 200; font-size: 15px;">0:00:00</p>
        </div>
      </div>
      <hr>
      <div class="social">
        <a href="https://open.spotify.com/artist/77sDJ10n0xlPXqNpU8Tgsk?si=Hpd-puIASp-rH1h6vGS0fA" id="spotify"><i class="fa-brands fa-spotify"></i></a>
        <a href="https://soundcloud.com/dreamspacex" id="soundcloud"><i class="fa-brands fa-soundcloud"></i></a>
        <a href="https://music.apple.com/us/artist/1688507571" id="itunes"><i class="fa-brands fa-itunes"></i></a>
        <a href="https://youtube.com/@dreamspacex" id="youtube"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
